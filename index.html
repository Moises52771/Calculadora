<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="container">
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-text">7</button>
                    </div>
                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-text">8</button>
                    </div>
                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-text">9</button>
                    </div>
                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-warning btn-block button-text">÷</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-4" type="button" class="btn btn-light btn-block button-text">4</button>
                    </div>
                    <div class="col">
                        <button id="bt-5" type="button" class="btn btn-light btn-block button-text">5</button>
                    </div>
                    <div class="col">
                        <button id="bt-6" type="button" class="btn btn-light btn-block button-text">6</button>
                    </div>
                    <div class="col">
                        <button id="bt-mult" type="button" class="btn btn-warning btn-block button-text">×</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-1" type="button" class="btn btn-light btn-block button-text">1</button>
                    </div>
                    <div class="col">
                        <button id="bt-2" type="button" class="btn btn-light btn-block button-text">2</button>
                    </div>
                    <div class="col">
                        <button id="bt-3" type="button" class="btn btn-light btn-block button-text">3</button>
                    </div>
                    <div class="col">
                        <button id="bt-sub" type="button" class="btn btn-warning btn-block button-text">‒</button>
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-6">
                        <button id="bt-0" type="button" class="btn btn-light btn-block button-text-sm">0</button>
                    </div>
                    <div class="col">
                        <button id="bt-pt" type="button" class="btn btn-light btn-block button-text">,</button>
                    </div>
                    <div class="col">
                        <button id="bt-som" type="button" class="btn btn-warning btn-block button-text">+</button>
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-6">
                        <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-text-sm">AC</button>
                    </div>
                    <div class="col-6">
                        <button id="bt-eq" type="button" class="btn btn-primary btn-block button-text-sm">=</button>
                    </div>                    
                </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
